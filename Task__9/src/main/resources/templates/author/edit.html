<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Электронная библиотека</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="container">
    <div id="header">Электронная библиотека</div>
    <div id="sidebar">
        <p><a class="button" href="/">Главная</a></p>
    </div>
    <div id="content">

        <form id="edit-form" action="edit.html" th:object="${author}" th:method="post" th:action="@{/author/edit}" >
            <table>
                <tr>
                    <td><label>ID</label></td>
                    <td><input id="id-input" type="text" name="id" readonly="readonly" th:value="*{id}" /></td>
                </tr>
                <tr>
                    <td><label>Фамилия</label></td>
                    <td><input id="firstName-input" type="text" name="firstName" th:value="*{firstName}" required /></td></td>
                </tr>
                <tr>
                    <td><label>Имя</label></td>
                    <td><input id="lastName-input" type="text" name="lastName" th:value="*{lastName}" required /></td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Сохранить</button>
                        <a href="" th:href="@{/author}">
                            <button type="button">Отменить</button>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
