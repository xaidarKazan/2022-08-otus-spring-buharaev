<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Электронная библиотека</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/table.css">
</head>
<body>
<div id="container">
    <div id="header">Электронная библиотека</div>
    <div id="sidebar">
        <p><a class="button" href="/">Главная</a></p>
    </div>
    <div id="content">
        <a class="button" href="../../static/addAuthor.html"  th:href="addAuthor.html" title="Добавить">Добавить</a>
        <table border="1" width="100%">
            <col width="5%" valign="top">
            <col width="85%" valign="top">
            <col width="10%" valign="top">
            <tr>
                <th>№</th>
                <th>Фамилия Имя</th>
                <th></th>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${authorStat.index} + 1" />
                <td th:text="${author.firstName} + ' ' + ${author.lastName}" />
                <td align="center">
                    <form action="" th:action="@{/author/remove(id=${author.id})}" th:method="post">
                        <a href=""
                           th:href="@{/author/edit(id=${author.id})}"><img src="pict/Edit.png"></a>
                        <input type="image" src="pict/Remove.png" alt="submit"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
