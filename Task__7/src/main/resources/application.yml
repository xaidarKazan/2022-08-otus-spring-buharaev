spring:
  datasource:
    url: jdbc:mysql://localhost:3306/library
    username: root
    password: root

  jpa:
    generate-ddl: false

    hibernate:
      ddl-auto: none

    show-sql: true

  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql

  main:
    allow-circular-references: true